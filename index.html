<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Planner & Progress Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #f8f9fc;
    --surface: #ffffff;
    --primary: #6366f1;
    --primary-hover: #4f46e5;
    --primary-light: #eef2ff;
    --primary-lighter: #f5f3ff;
    --text: #1e1b4b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    --border: #e2e8f0;
    --success: #10b981;
    --success-light: #ecfdf5;
    --success-bg: #d1fae5;
    --danger: #ef4444;
    --danger-light: #fef2f2;
    --warning: #f59e0b;
    --warning-light: #fffbeb;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
    --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
    --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.05);
    --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -4px rgba(0,0,0,0.04);
    --radius: 12px;
    --radius-sm: 8px;
    --radius-lg: 16px;
  }

  html, body {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .app {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    width: 100%;
  }

  /* Header */
  .header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 16px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.92);
  }

  .header-inner {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-icon {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, var(--primary), #8b5cf6);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 2px 8px rgba(99,102,241,0.3);
  }

  .logo-text {
    font-weight: 700;
    font-size: 18px;
    color: var(--text);
    letter-spacing: -0.3px;
  }

  .logo-sub {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 400;
    display: block;
    line-height: 1.2;
  }

  .header-date {
    font-size: 13px;
    color: var(--text-secondary);
    font-weight: 500;
    text-align: right;
    line-height: 1.3;
  }

  /* Main */
  .main {
    flex: 1;
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Progress Card */
  .progress-card {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a78bfa 100%);
    border-radius: var(--radius-lg);
    padding: 24px;
    color: white;
    box-shadow: 0 4px 20px rgba(99,102,241,0.25);
    position: relative;
    overflow: hidden;
  }

  .progress-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 200px;
    height: 200px;
    background: rgba(255,255,255,0.08);
    border-radius: 50%;
  }

  .progress-card::after {
    content: '';
    position: absolute;
    bottom: -30%;
    left: -10%;
    width: 150px;
    height: 150px;
    background: rgba(255,255,255,0.05);
    border-radius: 50%;
  }

  .progress-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 16px;
    position: relative;
    z-index: 1;
  }

  .progress-title {
    font-size: 14px;
    font-weight: 500;
    opacity: 0.9;
    margin-bottom: 4px;
  }

  .progress-stats {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.5px;
  }

  .progress-stats span {
    font-size: 16px;
    font-weight: 400;
    opacity: 0.7;
  }

  .progress-emoji {
    font-size: 40px;
    position: relative;
    z-index: 1;
  }

  .progress-bar-container {
    position: relative;
    z-index: 1;
  }

  .progress-bar-bg {
    height: 8px;
    background: rgba(255,255,255,0.2);
    border-radius: 100px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    background: white;
    border-radius: 100px;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    min-width: 0;
  }

  .progress-label {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
    font-size: 12px;
    opacity: 0.8;
  }

  .progress-detail-row {
    display: flex;
    gap: 16px;
    margin-top: 12px;
    position: relative;
    z-index: 1;
  }

  .progress-detail {
    font-size: 12px;
    opacity: 0.85;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* Add Task Button */
  .add-task-btn {
    background: var(--surface);
    border: 2px dashed var(--border);
    border-radius: var(--radius);
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
    transition: all 0.2s ease;
    font-family: inherit;
    width: 100%;
  }

  .add-task-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
    background: var(--primary-light);
    transform: translateY(-1px);
  }

  .add-task-btn .icon {
    font-size: 20px;
    line-height: 1;
  }

  /* Modal */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.5);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .modal-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .modal {
    background: var(--surface);
    border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    padding: 24px;
    width: 100%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    transform: translateY(100%);
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .modal-overlay.active .modal {
    transform: translateY(0);
  }

  @media (min-width: 640px) {
    .modal-overlay {
      align-items: center;
      padding: 20px;
    }
    .modal {
      border-radius: var(--radius-lg);
      transform: translateY(20px);
      opacity: 0;
    }
    .modal-overlay.active .modal {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .modal-handle {
    width: 36px;
    height: 4px;
    background: var(--border);
    border-radius: 100px;
    margin: 0 auto 16px;
    display: block;
  }

  @media (min-width: 640px) {
    .modal-handle { display: none; }
  }

  .modal-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .form-group {
    margin-bottom: 16px;
  }

  .form-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 6px;
  }

  .form-input, .form-select {
    width: 100%;
    padding: 10px 14px;
    border: 1.5px solid var(--border);
    border-radius: var(--radius-sm);
    font-size: 14px;
    font-family: inherit;
    color: var(--text);
    background: var(--bg);
    transition: all 0.2s ease;
    outline: none;
  }

  .form-input:focus, .form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
    background: white;
  }

  .form-input::placeholder {
    color: var(--text-muted);
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .form-actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    border-radius: var(--radius-sm);
    font-size: 14px;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    border: none;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    flex: 1;
    box-shadow: 0 2px 8px rgba(99,102,241,0.3);
  }

  .btn-primary:hover {
    background: var(--primary-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(99,102,241,0.35);
  }

  .btn-secondary {
    background: var(--bg);
    color: var(--text-secondary);
    border: 1.5px solid var(--border);
  }

  .btn-secondary:hover {
    background: var(--border);
  }

  /* Sections */
  .section {
    margin-bottom: 4px;
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    cursor: pointer;
    user-select: none;
  }

  .section-icon {
    font-size: 16px;
  }

  .section-title {
    font-size: 15px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.2px;
  }

  .section-count {
    font-size: 12px;
    font-weight: 600;
    background: var(--bg);
    color: var(--text-muted);
    padding: 2px 8px;
    border-radius: 100px;
    min-width: 24px;
    text-align: center;
  }

  .section-count.today {
    background: var(--primary-light);
    color: var(--primary);
  }

  .section-count.completed {
    background: var(--success-light);
    color: var(--success);
  }

  .section-chevron {
    margin-left: auto;
    font-size: 12px;
    color: var(--text-muted);
    transition: transform 0.2s ease;
  }

  .section-header.collapsed .section-chevron {
    transform: rotate(-90deg);
  }

  .section-content {
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  .section-content.hidden {
    max-height: 0 !important;
    margin: 0;
    opacity: 0;
  }

  /* Task Card */
  .task-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 14px 16px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
    position: relative;
  }

  .task-card:hover {
    box-shadow: var(--shadow);
    border-color: #d1d5db;
  }

  .task-card.completed-task {
    opacity: 0.65;
    background: var(--bg);
  }

  .task-card.completed-task .task-title {
    text-decoration: line-through;
    color: var(--text-muted);
  }

  .task-check {
    width: 22px;
    height: 22px;
    border: 2px solid var(--border);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
    margin-top: 1px;
    transition: all 0.2s ease;
    font-size: 11px;
    color: transparent;
    background: white;
  }

  .task-check:hover {
    border-color: var(--primary);
    background: var(--primary-light);
    color: var(--primary);
  }

  .task-card.completed-task .task-check {
    background: var(--success);
    border-color: var(--success);
    color: white;
  }

  .task-body {
    flex: 1;
    min-width: 0;
  }

  .task-subject-tag {
    display: inline-block;
    font-size: 11px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 100px;
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .task-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 6px;
    line-height: 1.4;
  }

  .task-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    font-size: 12px;
    color: var(--text-muted);
  }

  .task-meta-item {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .task-actions {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex-shrink: 0;
  }

  .task-delete {
    width: 28px;
    height: 28px;
    border: none;
    background: transparent;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: var(--text-muted);
    transition: all 0.2s ease;
  }

  .task-delete:hover {
    background: var(--danger-light);
    color: var(--danger);
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 32px 20px;
    color: var(--text-muted);
  }

  .empty-state .empty-icon {
    font-size: 40px;
    margin-bottom: 12px;
    display: block;
  }

  .empty-state .empty-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 4px;
  }

  .empty-state .empty-desc {
    font-size: 13px;
    line-height: 1.5;
  }

  /* Subject Colors */
  .subject-math { background: #fef3c7; color: #92400e; }
  .subject-science { background: #d1fae5; color: #065f46; }
  .subject-english { background: #dbeafe; color: #1e40af; }
  .subject-history { background: #fce7f3; color: #9d174d; }
  .subject-art { background: #ede9fe; color: #5b21b6; }
  .subject-cs { background: #cffafe; color: #155e75; }
  .subject-default { background: #f1f5f9; color: #475569; }

  /* Animations */
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .task-card {
    animation: slideIn 0.3s ease;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 100px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--text);
    color: white;
    padding: 10px 20px;
    border-radius: 100px;
    font-size: 13px;
    font-weight: 500;
    z-index: 2000;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-lg);
    white-space: nowrap;
  }

  .toast.show {
    transform: translateX(-50%) translateY(0);
  }

  .time-options {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .time-chip {
    padding: 6px 14px;
    border: 1.5px solid var(--border);
    border-radius: 100px;
    font-size: 13px;
    font-weight: 500;
    background: white;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: inherit;
  }

  .time-chip:hover {
    border-color: var(--primary);
    color: var(--primary);
  }

  .time-chip.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .subject-options {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .subject-chip {
    padding: 6px 12px;
    border: 1.5px solid var(--border);
    border-radius: 100px;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: inherit;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .subject-chip:hover {
    transform: translateY(-1px);
  }

  .subject-chip.selected {
    border-color: transparent;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .custom-subject-row {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }

  .custom-subject-row .form-input {
    flex: 1;
  }
</style>
</head>
<body>
<div class="app" id="app">
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <div class="logo-icon">üìö</div>
        <div>
          <div class="logo-text">StudyFlow</div>
          <span class="logo-sub">Plan ¬∑ Track ¬∑ Succeed</span>
        </div>
      </div>
      <div class="header-date" id="headerDate"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" id="mainContent"></main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <span class="modal-handle"></span>
      <div class="modal-title">üìù Add Study Task</div>

      <div class="form-group">
        <label class="form-label">Subject</label>
        <div class="subject-options" id="subjectOptions"></div>
        <div class="custom-subject-row">
          <input type="text" class="form-input" id="customSubject" placeholder="Or type a custom subject...">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Task / Topic</label>
        <input type="text" class="form-input" id="taskTitle" placeholder="e.g., Chapter 5: Polynomials">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Study Date</label>
          <input type="date" class="form-input" id="taskDate">
        </div>
        <div class="form-group">
          <label class="form-label">Estimated Time</label>
          <div class="time-options" id="timeOptions"></div>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveTask()">‚úì Add Task</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>
</div>

<script>
  // Data
  let tasks = [];
  let selectedSubject = '';
  let selectedTime = '';
  let editingTaskId = null;

  const SUBJECTS = [
    { name: 'Math', class: 'subject-math' },
    { name: 'Science', class: 'subject-science' },
    { name: 'English', class: 'subject-english' },
    { name: 'History', class: 'subject-history' },
    { name: 'Art', class: 'subject-art' },
    { name: 'CS', class: 'subject-cs' },
  ];

  const TIME_OPTIONS = ['15m', '30m', '45m', '1h', '1.5h', '2h', '3h'];

  // Persistence - using a simple in-memory store since localStorage is blocked
  let dataStore = null;

  function loadTasks() {
    try {
      const stored = localStorage.getItem('studyflow_tasks');
      if (stored) {
        tasks = JSON.parse(stored);
      }
    } catch(e) {
      if (dataStore) {
        tasks = JSON.parse(dataStore);
      }
    }
  }

  function saveTasks() {
    try {
      localStorage.setItem('studyflow_tasks', JSON.stringify(tasks));
    } catch(e) {
      dataStore = JSON.stringify(tasks);
    }
  }

  // Date utils
  function getTodayStr() {
    return new Date().toISOString().split('T')[0];
  }

  function formatDate(dateStr) {
    const d = new Date(dateStr + 'T00:00:00');
    const today = new Date();
    const todayStr = getTodayStr();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);
    const tomorrowStr = tomorrow.toISOString().split('T')[0];

    if (dateStr === todayStr) return 'Today';
    if (dateStr === tomorrowStr) return 'Tomorrow';

    return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
  }

  function formatHeaderDate() {
    const d = new Date();
    return d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
  }

  // Get subject class
  function getSubjectClass(subject) {
    const found = SUBJECTS.find(s => s.name.toLowerCase() === subject.toLowerCase());
    return found ? found.class : 'subject-default';
  }

  // Toast
  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  // Modal
  function openModal() {
    selectedSubject = '';
    selectedTime = '30m';
    editingTaskId = null;
    document.getElementById('taskTitle').value = '';
    document.getElementById('taskDate').value = getTodayStr();
    document.getElementById('customSubject').value = '';
    renderSubjectChips();
    renderTimeChips();
    document.getElementById('modalOverlay').classList.add('active');
    setTimeout(() => document.getElementById('taskTitle').focus(), 350);
  }

  function closeModal() {
    document.getElementById('modalOverlay').classList.remove('active');
  }

  function renderSubjectChips() {
    const container = document.getElementById('subjectOptions');
    container.innerHTML = SUBJECTS.map(s =>
      `<button class="subject-chip ${s.class} ${selectedSubject === s.name ? 'selected' : ''}"
              onclick="selectSubject('${s.name}')">${s.name}</button>`
    ).join('');
  }

  function selectSubject(name) {
    selectedSubject = name;
    document.getElementById('customSubject').value = '';
    renderSubjectChips();
  }

  function renderTimeChips() {
    const container = document.getElementById('timeOptions');
    container.innerHTML = TIME_OPTIONS.map(t =>
      `<button class="time-chip ${selectedTime === t ? 'selected' : ''}"
              onclick="selectTime('${t}')">${t}</button>`
    ).join('');
  }

  function selectTime(time) {
    selectedTime = time;
    renderTimeChips();
  }

  function saveTask() {
    const titleEl = document.getElementById('taskTitle');
    const dateEl = document.getElementById('taskDate');
    const customEl = document.getElementById('customSubject');

    const subject = customEl.value.trim() || selectedSubject;
    const title = titleEl.value.trim();
    const date = dateEl.value;

    if (!subject) { showToast('‚ö†Ô∏è Please select or type a subject'); return; }
    if (!title) { showToast('‚ö†Ô∏è Please enter a task name'); titleEl.focus(); return; }
    if (!date) { showToast('‚ö†Ô∏è Please select a date'); return; }

    const task = {
      id: Date.now().toString(36) + Math.random().toString(36).slice(2, 6),
      subject,
      title,
      date,
      time: selectedTime || '30m',
      completed: false,
      createdAt: Date.now()
    };

    tasks.unshift(task);
    saveTasks();
    closeModal();
    render();
    showToast('‚úÖ Task added!');
  }

  function toggleTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task) {
      task.completed = !task.completed;
      task.completedAt = task.completed ? Date.now() : null;
      saveTasks();
      render();
      if (task.completed) showToast('üéâ Great job! Task completed!');
    }
  }

  function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    saveTasks();
    render();
    showToast('üóëÔ∏è Task removed');
  }

  // Render
  function render() {
    document.getElementById('headerDate').innerHTML = formatHeaderDate();

    const todayStr = getTodayStr();
    const todayTasks = tasks.filter(t => t.date === todayStr && !t.completed);
    const upcomingTasks = tasks.filter(t => t.date > todayStr && !t.completed).sort((a,b) => a.date.localeCompare(b.date));
    const overdueTasks = tasks.filter(t => t.date < todayStr && !t.completed).sort((a,b) => a.date.localeCompare(b.date));
    const completedTasks = tasks.filter(t => t.completed).sort((a,b) => (b.completedAt || 0) - (a.completedAt || 0));

    // Today progress
    const todayAll = tasks.filter(t => t.date === todayStr);
    const todayDone = todayAll.filter(t => t.completed).length;
    const todayTotal = todayAll.length;
    const pct = todayTotal > 0 ? Math.round((todayDone / todayTotal) * 100) : 0;

    let emoji = 'üìñ';
    let message = "Let's get started!";
    if (todayTotal === 0) { emoji = '‚òÄÔ∏è'; message = 'No tasks for today'; }
    else if (pct === 100) { emoji = 'üèÜ'; message = 'All done! Amazing!'; }
    else if (pct >= 75) { emoji = 'üî•'; message = 'Almost there!'; }
    else if (pct >= 50) { emoji = 'üí™'; message = 'Halfway through!'; }
    else if (pct >= 25) { emoji = 'üìñ'; message = 'Good progress!'; }

    // Total study time today
    const todayTimeMin = todayAll.reduce((sum, t) => sum + parseTime(t.time), 0);
    const completedTimeMin = todayAll.filter(t=>t.completed).reduce((sum, t) => sum + parseTime(t.time), 0);

    let html = `
      <div class="progress-card">
        <div class="progress-header">
          <div>
            <div class="progress-title">Today's Progress</div>
            <div class="progress-stats">${todayDone}<span> / ${todayTotal} tasks</span></div>
          </div>
          <div class="progress-emoji">${emoji}</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" style="width: ${pct}%"></div>
          </div>
          <div class="progress-label">
            <span>${message}</span>
            <span>${pct}%</span>
          </div>
        </div>
        <div class="progress-detail-row">
          <div class="progress-detail">‚è±Ô∏è ${formatMinutes(completedTimeMin)} / ${formatMinutes(todayTimeMin)} studied</div>
          <div class="progress-detail">üìã ${tasks.filter(t=>!t.completed).length} pending total</div>
        </div>
      </div>

      <button class="add-task-btn" onclick="openModal()">
        <span class="icon">Ôºã</span> Add Study Task
      </button>
    `;

    // Overdue
    if (overdueTasks.length > 0) {
      html += renderSection('‚ö†Ô∏è', 'Overdue', overdueTasks, 'today');
    }

    // Today
    html += renderSection('üìå', 'Today', todayTasks, 'today');

    // Upcoming
    html += renderSection('üìÖ', 'Upcoming', upcomingTasks, '');

    // Completed
    html += renderSection('‚úÖ', 'Completed', completedTasks, 'completed');

    document.getElementById('mainContent').innerHTML = html;
  }

  function renderSection(icon, title, taskList, countClass) {
    const emptyMessages = {
      'Today': { icon: '‚òÄÔ∏è', title: 'No tasks for today', desc: 'Add a task to start planning your study day' },
      'Upcoming': { icon: 'üìÖ', title: 'No upcoming tasks', desc: 'Plan ahead by adding future study sessions' },
      'Completed': { icon: 'üéØ', title: 'No completed tasks yet', desc: 'Check off tasks as you complete them' },
      'Overdue': { icon: '‚ö†Ô∏è', title: 'No overdue tasks', desc: '' },
    };

    let content = '';
    if (taskList.length === 0) {
      const em = emptyMessages[title] || emptyMessages['Today'];
      content = `<div class="empty-state">
        <span class="empty-icon">${em.icon}</span>
        <div class="empty-title">${em.title}</div>
        <div class="empty-desc">${em.desc}</div>
      </div>`;
    } else {
      content = taskList.map(t => renderTask(t)).join('');
    }

    return `
      <div class="section">
        <div class="section-header" onclick="toggleSection(this)">
          <span class="section-icon">${icon}</span>
          <span class="section-title">${title}</span>
          <span class="section-count ${countClass}">${taskList.length}</span>
          <span class="section-chevron">‚ñº</span>
        </div>
        <div class="section-content">
          ${content}
        </div>
      </div>
    `;
  }

  function renderTask(task) {
    const subjectClass = getSubjectClass(task.subject);
    const isCompleted = task.completed;

    return `
      <div class="task-card ${isCompleted ? 'completed-task' : ''}">
        <div class="task-check" onclick="toggleTask('${task.id}')">
          ${isCompleted ? '‚úì' : ''}
        </div>
        <div class="task-body">
          <span class="task-subject-tag ${subjectClass}">${escapeHtml(task.subject)}</span>
          <div class="task-title">${escapeHtml(task.title)}</div>
          <div class="task-meta">
            <span class="task-meta-item">üìÖ ${formatDate(task.date)}</span>
            <span class="task-meta-item">‚è±Ô∏è ${task.time}</span>
          </div>
        </div>
        <div class="task-actions">
          <button class="task-delete" onclick="deleteTask('${task.id}')" title="Delete task">üóëÔ∏è</button>
        </div>
      </div>
    `;
  }

  function toggleSection(header) {
    header.classList.toggle('collapsed');
    const content = header.nextElementSibling;
    content.classList.toggle('hidden');
  }

  function parseTime(timeStr) {
    if (!timeStr) return 30;
    if (timeStr.includes('h')) {
      const h = parseFloat(timeStr.replace('h', ''));
      return h * 60;
    }
    return parseInt(timeStr.replace('m', '')) || 30;
  }

  function formatMinutes(mins) {
    if (mins < 60) return `${mins}m`;
    const h = Math.floor(mins / 60);
    const m = mins % 60;
    return m > 0 ? `${h}h ${m}m` : `${h}h`;
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  // Close modal on overlay click
  document.getElementById('modalOverlay').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });

  // Keyboard
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
    if (e.key === 'Enter' && document.getElementById('modalOverlay').classList.contains('active')) {
      const active = document.activeElement;
      if (active && active.tagName !== 'BUTTON') {
        saveTask();
      }
    }
  });

  // Set default date
  document.getElementById('taskDate').min = '2020-01-01';

  // Init
  loadTasks();

  // Demo data if empty
  if (tasks.length === 0) {
    const today = getTodayStr();
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    const tomorrowStr = tomorrow.toISOString().split('T')[0];
    const dayAfter = new Date();
    dayAfter.setDate(dayAfter.getDate() + 2);
    const dayAfterStr = dayAfter.toISOString().split('T')[0];

    tasks = [
      { id: 'd1', subject: 'Math', title: 'Chapter 5: Derivatives & Integration', date: today, time: '1h', completed: false, createdAt: Date.now() },
      { id: 'd2', subject: 'CS', title: 'Binary Search Trees Practice', date: today, time: '45m', completed: true, completedAt: Date.now() - 3600000, createdAt: Date.now() },
      { id: 'd3', subject: 'English', title: 'Essay Draft: Modern Literature', date: today, time: '1.5h', completed: false, createdAt: Date.now() },
      { id: 'd4', subject: 'Science', title: 'Lab Report: Chemical Reactions', date: tomorrowStr, time: '1h', completed: false, createdAt: Date.now() },
      { id: 'd5', subject: 'History', title: 'Review: World War II Timeline', date: dayAfterStr, time: '30m', completed: false, createdAt: Date.now() },
      { id: 'd6', subject: 'Art', title: 'Sketch: Perspective Drawing', date: tomorrowStr, time: '45m', completed: false, createdAt: Date.now() },
    ];
    saveTasks();
  }

  render();
</script>
</body>
